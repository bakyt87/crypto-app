<div class="container">
    <h1>Crypto Market</h1>

        <div>
            <table class="table">
                <thead>
                    <th></th>
                    <th>NAME</th>
                    <th>CURRENT PRICE (CAD)</th>
                    <th>HIGH 24H</th>
                    <th>LOW 24H</th>
                    <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let coin of coins" (click)="rowClicked($event, coin.id)">
                   
                        <td><img src="{{coin.image.small}}"></td>
                        <td>{{coin.name}}</td>
                        <td>{{coin.market_data.current_price.cad}}</td>
                        <td ><i class="fas fa-arrow-up" style="color:rgb(90, 221, 90)"></i>  {{coin.market_data.high_24h.cad}} </td>
                        <td ><i class="fas fa-arrow-down" style="color:rgb(250, 2, 126)"></i>  {{coin.market_data.low_24h.cad}} </td>
                    
                    </tr>
                </tbody>

            </table>
       
       </div>
</div>
